<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pulse: Real-time activity</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />
        <script src="sgn-sdk.js"></script>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji',
                    'Segoe UI Emoji', 'Segoe UI Symbol';
            }

            #map {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 1;
            }

            #query {
                position: absolute;
                top: 10px;
                left: 10px;
                right: 10px;
                text-align: center;
                z-index: 3;
                font-weight: bold;
                font-size: 100px;
                letter-spacing: -1px;
                text-shadow: 0 1px #000;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>
    </head>
    <body>
        <div id="query"></div>
        <div id="map"></div>

        <script>
            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';

                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }

                return color;
            }

            function initialize() {
                var els = {
                    map: document.getElementById('map'),
                    query: document.getElementById('query')
                };
                var zoom = SGN.util.getQueryParam('zoom');
                var lat = SGN.util.getQueryParam('lat');
                var lng = SGN.util.getQueryParam('lng');
                var map = new google.maps.Map(els.map, {
                    zoom: zoom ? Number(zoom) : 7,
                    disableDefaultUI: true,
                    center: {
                        lat: lat ? Number(lat) : 58.5,
                        lng: lng ? Number(lng) : 11
                    },
                    styles: [
                        {
                            elementType: 'labels.text',
                            stylers: [
                                {
                                    visibility: 'off'
                                }
                            ]
                        },
                        {
                            featureType: 'transit',
                            stylers: [
                                {
                                    visibility: 'off'
                                }
                            ]
                        },
                        {
                            featureType: 'road',
                            elementType: 'labels',
                            stylers: [
                                {
                                    visibility: 'off'
                                }
                            ]
                        }
                    ]
                });

                google.maps.event.addListenerOnce(map, 'idle', function () {
                    var pulse = new SGN.EventsKit.Pulse();
                    var overlays = [];

                    pulse.bind('event', function (e) {
                        var coords = Geohash.decode(e.geohash);
                        var center = new google.maps.LatLng({
                            lat: coords.lat,
                            lng: coords.lon
                        });

                        if (map.getBounds().contains(center)) {
                            var overlay = new google.maps.Circle({
                                center: center,
                                fillColor: getRandomColor(),
                                fillOpacity: 1,
                                strokeWeight: 0,
                                radius: 5000,
                                map: map
                            });

                            overlays.push(overlay);

                            while (overlays.length > 100) {
                                var overlay = overlays.shift();

                                google.maps.event.clearListeners(
                                    overlay,
                                    'click_handler_name'
                                );
                                google.maps.event.clearListeners(
                                    overlay,
                                    'drag_handler_name'
                                );

                                overlay.setRadius(0);
                                overlay.setMap(null);
                            }

                            if (e.type === 'searched') {
                                els.query.textContent = e.attributes.query
                                    .toLowerCase()
                                    .trim();
                                els.query.style.color = getRandomColor();
                            }
                        }
                    });
                });
            }
        </script>
        <script src="js/latlon-geohash.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9dvsFBrmZYghZQIrHzmNx9AgGTM0cuYE&callback=initialize"></script>
    </body>
</html>
